<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Weather App">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather-Website/style.css">
    <link rel="shortcut icon" href="Weather-Website/Weather-Website/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="Weather-Website/Weather-Website/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter City Name" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </div>
        </section>
        <section class="weather-part">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class='bx bx-map'></i>
                <img src="Weather-Website/Weather-Website/location.png" alt=""><span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <img src="Weather-Website/Weather-Website/feels.png" alt="">
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <img src="Weather-Website/Weather-Website/drop.png" alt="">
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            <div class="bottom-details">
                <div class="column pressure">
                    <img src="Weather-Website/Weather-Website/pressure.png" alt="">
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">hPa</span>
                        </div>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="column wind">
                    <img src="Weather-Website/Weather-Website/wind speed.png" alt="">
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="bottom-details">
                <div class="column visibility">
                    <img src="Weather-Website/Weather-Website/visibility.png" alt="">
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">Km</span>
                        </div>
                        <p>Visibility</p>
                    </div>
                </div>
                <div class="column direction">
                    <img src="Weather-Website/Weather-Website/wind-direction.png" alt="">
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg"></span>
                        </div>
                        <p>Wind Direction</p>
                    </div>
                </div>
            </div>
            <div class="bottom-details">
                <div class="column sunrise">
                    <img src="Weather-Website/Weather-Website/sunrise.png" alt="">
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg"></span>
                        </div>
                        <p>Sun rise</p>
                    </div>
                </div>
                <div class="column sunset">
                    <img src="Weather-Website/Weather-Website/sunset.png" alt="">
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg"></span>
                        </div>
                        <p>Sun set</p>
                    </div>
                </div>
            </div>
            <div class="bottom-details">
                <div class="button-div">
                    <a href="weather.html" class="button">Go Back</a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
